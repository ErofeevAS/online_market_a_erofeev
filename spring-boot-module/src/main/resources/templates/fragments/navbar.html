<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!--sec:authorize="isAuthenticated()"-->
<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active" sec:authorize="hasRole('ROLE_Administrator')">
                    <a class="nav-link" href="/users">Users <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_Administrator')">
                    <a class="nav-link" href="/articles">Articles</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_Administrator')">
                    <a class="nav-link" href="/users/add">add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">about</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <p class="label-info" sec:authentication="name">user name</p>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">logout</a>
                </li>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
