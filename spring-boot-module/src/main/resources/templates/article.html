<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>
<!--<div th:insert="~{fragments/header :: header}"></div>-->
<!--<div th:insert="~{fragments/navbar :: navbar}"></div>-->

<div class="container">
    <div class="row" th:insert="~{fragments/header :: header}">
    </div>
    <div class="row" th:insert="~{fragments/navbar :: navbar}">
    </div>

    <div class="row">
        <div class="col-sm-4">
            <h2 th:text="${article.title}"></h2>
            <p th:text="${article.date}"></p>
            <p th:text="${article.content}"></p>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseComments"
                        aria-expanded="false" aria-controls="collapseNewComment">
                    show comments
                </button>
            </p>
            <div class="collapse" id="collapseComments">
                <div class="card card-body">
                    <div>
                        <th:block th:each="comment,number : ${article.comments}">
                            <div class="col-sm-4">
                                <form action="#" th:action="@{articles/{id}(id=${article.id})}" method="post"
                                      id="articleDetail">
                                    <p th:text="${comment.user.getFullName()}"></p>
                                    <p th:text="${comment.date}"></p>
                                    <p th:text="${comment.content}"></p>
                                    <div class="collapse" id="collapseNewComment">
                                        <div class="card card-body">
                                            <div>
                                                <label for="exampleFormControlTextarea1">new comment</label>
                                                <textarea class="form-control rounded-0"
                                                          id="exampleFormControlTextarea1" rows="10"></textarea>
                                                <button type="submit" th:value="${article.id}"
                                                        class="btn btn-outline-primary">
                                                    save
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" th:value="${article.id}" class="btn btn-outline-primary">
                                        view details
                                    </button>
                                    <p>
                                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                                                data-target="#collapseNewComment"
                                                aria-expanded="false" aria-controls="collapseNewComment">
                                            comment
                                        </button>
                                    </p>
                                </form>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="row" th:insert="~{fragments/footer :: footer}">
    </div>


</div>

<!--<div th:insert="~{fragments/paginator :: paginator(content='/articles')}"></div>-->
<!--<div th:insert="~{fragments/footer :: footer}"></div>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
