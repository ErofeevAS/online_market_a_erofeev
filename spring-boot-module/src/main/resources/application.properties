spring.datasource.url=jdbc:mysql://localhost:3306/onlinemarket?serverTimezone=UTC&autoreconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

app.security.role.user=Customer
app.security.role.admin=Administrator
app.security.role.prefix=ROLE_
app.security.forbid.redirect.page=/403
app.security.bcrypt.strength=10
app.generated.password.length=10
app.generated.password.pattern.upper=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
app.generated.password.pattern.digits=0123456789

spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:migrations/db-changelog.xml

spring.mail.host=smtp.yandex.ru
spring.mail.username=
spring.mail.password=
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.debug=true
mail.debug=true







