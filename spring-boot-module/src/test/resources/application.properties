spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

app.security.role.user=Customer
app.security.role.admin=Administrator
app.security.role.prefix=ROLE_
app.security.forbid.redirect.page=/403
app.security.bcrypt.strength=10
app.generated.password.length=10
app.generated.password.pattern.upper=ABCDEFGHIJKLMNOPQRSTUVWXYZ
app.generated.password.pattern.digits=0123456789


spring.mail.host=smtp.yandex.ru
spring.mail.username=
spring.mail.password=
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.debug=true
mail.debug=true

spring.liquibase.drop-first=true
spring.liquibase.change-log=classpath:migrations/db-changelog.xml


